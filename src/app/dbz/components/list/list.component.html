<h4>Listado</h4>

<ul class="list-group">
    <li *ngFor="let carateristica of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even" 
        class="list-group-item" [ngClass]="{'list-group-item-success': isLast}">
        <span class="text-primary">{{i+1}}. </span>
        <span>{{ carateristica.name}} - </span>
        <strong>Power: </strong>
        <span>{{carateristica.power}}</span>
    </li>
</ul>
